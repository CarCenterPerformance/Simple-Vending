<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vending-ui" class="vending-ui" style="display: none;">
        <div class="close-btn" onclick="closeUI()">X</div>
        <div class="items-grid" id="item-list"></div>
        <div class="numpad">
            <div class="display"><span id="code">000</span> - <span id="price">0$</span></div>
            <div class="keys">
                <button onclick="press(1)">1</button>
                <button onclick="press(2)">2</button>
                <button onclick="press(3)">3</button>
                <button onclick="press(4)">4</button>
                <button onclick="press(5)">5</button>
                <button onclick="press(6)">6</button>
                <button onclick="press(7)">7</button>
                <button onclick="press(8)">8</button>
                <button onclick="press(9)">9</button>
                <button onclick="clearCode()" class="red">X</button>
                <button onclick="press(0)">0</button>
                <button onclick="confirmBuy()" class="green">âœ”</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
